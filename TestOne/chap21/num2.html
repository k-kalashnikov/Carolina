<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Идентификаторы</title>
        <style>
            #A, .a {
                border: none;
                background: #f0f0f0;
                color: green;
                padding: 5px;
            }
            .b {
                border: 1px solid red;
                color: red;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <p id="A" class="b">Стиль идентификатора</p>
        <p class="a b">Стиль классов a и b</p>
        <p class="b">Стиль класса a</p>
    </body>
</html>
