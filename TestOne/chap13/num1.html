    <title>Селекторы атрибутов</title>
    <style>
        Q {
            font-style: italic;
            quotes: "\00AB" "\00BB";
        }
        Q[title] {
            color: maroon;
        }
    </style>
</head>
<body>

    <p>Продолжая известный закон Мёрфи, который гласит <q>Если неприятность 
        может случиться, то она обязательно случится</q>, можем ввести своё 
        наблюдение: <q title="Из законов Фергюссона-Мержевича">После того, 
        как веб-страница будет корректно отображаться в одном браузере, 
        выяснится, что она неправильно показывается в другом.</q></p>
