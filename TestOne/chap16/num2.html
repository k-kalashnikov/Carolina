<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Псевдоэлементы</title>
        <style>
            UL {
                padding-left: 0;
                list-style-type: none;
            }
            LI:before {
                content: "\20aa";
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Чебурашка</li>
            <li>Крокодил Гена</li>
            <li>Шапокляк</li>
            <li>Крыса Лариса</li>
        </ul>
    </body>
</html>
